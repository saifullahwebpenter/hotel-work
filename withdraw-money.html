<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With draw</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- link with fontawesome -->
    <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome"
      href="/css/app-wa-54e7be3a62ca9b7580d7f8c669f59e74.css?vsn=d" />
  
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css" />
  
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-duotone-solid.css" />
  
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-thin.css" />
  
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-solid.css" />
  
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-regular.css" />
  
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-light.css" />
</head>
<body>
    <div class="mx-auto p-6 bg-card rounded-lg">
        <div class="flex justify-between items-center gap-3 mb-3">
            <a href="index.html"><i class="fa-regular fa-arrow-left"></i></a>
            <h2 class="text-xl font-semibold text-foreground">Withdrawal of money</h2>
            <a href=""><i class="fa-regular fa-clipboard"></i></a>
           </div>
        <label class="block mb-2 text-muted-foreground" for="withdrawal-amount">Withdrawl amount</label>
        <input type="text" id="withdrawal-amount" class="w-full p-2 border border-border rounded-lg bg-input" placeholder="Enter amount" />
        <p class="text-muted-foreground mt-2">Account balance: <span class="font-semibold">0.00</span></p>
        <label class="block mt-4 mb-2 text-muted-foreground" for="withdrawal-method">Withdrawal method</label>
        <select id="withdrawal-method" class="w-full p-2 border border-border rounded-lg bg-input">
          <option>Bank card</option>
        </select>
        <a href="#" class="text-accent hover:underline mt-1 block">Add a bank card</a>
        <label class="block mt-4 mb-2 text-muted-foreground" for="payment-password">Payment password</label>
        <div class="relative">
          <input type="password" id="payment-password" class="w-full p-2 border border-border rounded-lg bg-input" placeholder="Enter password" />
          <button id="show-password" class="absolute inset-y-0 right-0 px-3 flex items-center bg-transparent text-muted-foreground">
            <i class="fa-regular fa-eye-slash"></i>
          </button>
        </div>
        <button class="mt-6 w-full bg-primary text-white p-2 rounded-lg hover:bg-primary/80" style="background: blue;">Confirm</button>
      </div>
      
      <script>
      const showPasswordBtn = document.getElementById('show-password');
  const passwordInput = document.getElementById('payment-password');
  showPasswordBtn.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          showPasswordBtn.innerHTML = '<i class="fa-regular fa-eye"></i>';
      } else {
          passwordInput.type = 'password';
          showPasswordBtn.innerHTML = '<i class="fa-regular fa-eye-slash"></i>';
      }
  });
      </script>
</body>
</html>
