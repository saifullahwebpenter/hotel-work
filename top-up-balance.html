<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- link with fontawesome -->
    <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome"
      href="/css/app-wa-54e7be3a62ca9b7580d7f8c669f59e74.css?vsn=d" />
  
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css" />
  
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-duotone-solid.css" />
  
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-thin.css" />
  
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-solid.css" />
  
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-regular.css" />
  
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-light.css" />
</head>
<body>
    <div class=" mx-auto p-4 bg-card rounded-lg">
       <div class="flex justify-between items-center gap-3">
        <a href="index.html"><i class="fa-regular fa-arrow-left"></i></a>
        <h2 class="text-xl font-semibold text-foreground">Top up your balance</h2>
        <a href=""><i class="fa-regular fa-clipboard"></i></a>
       </div>
        <label class="block mt-4 text-muted-foreground">Replenishment amount</label>
        <input type="text" id="amount" value="200" class="mt-1 p-2 border border-zinc-300 rounded w-full" />
        <p class="mt-2 text-muted-foreground">Account balance: ₱ 0.00</p>
        <h3 class="mt-4 text-lg font-medium text-foreground">Quick Select</h3>
        <div class="grid grid-cols-2 gap-2 mt-2">
          <button class="p-4 border border-transparent rounded-lg" onclick="selectAmount(100)" style="background-color: #ebebeb;">₱ 100.00</button>
          <button class="p-4 border border-transparent rounded-lg" onclick="selectAmount(200)" style="background-color: #ebebeb;">₱ 200.00</button>
          <button class="p-4 border border-transparent rounded-lg" onclick="selectAmount(500)" style="background-color: #ebebeb;">₱ 500.00</button>
          <button class="p-4 border border-transparent rounded-lg" onclick="selectAmount(1000)" style="background-color: #ebebeb;">₱ 1,000.00</button>
          <button class="p-4 border border-transparent rounded-lg" onclick="selectAmount(5000)" style="background-color: #ebebeb;">₱ 5,000.00</button>
        </div>
        <button class="mt-4 w-full bg-primary text-white p-2 rounded-lg" style="background: blue;">Reloading</button>
      </div>
      
      <script>
        function selectAmount(amount) {
            document.getElementById('amount').value = amount;
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.classList.remove('border-blue-500');
            });
            event.target.classList.add('border-blue-500');
        }
      </script>
</body>
</html>
