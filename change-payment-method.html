<body>
    <div id="header">
        <img src="images/blue-chair-background-lounge-pool-2.jpg" alt="" />
        <h4>Hi! <span>Saif Ullah</span></h4>
      </div>
      <div class="max-w-md mx-auto p-4 bg-card rounded-lg shadow-md mt-5">
        <h2 class="text-lg font-semibold text-foreground mb-4">Change payment password</h2>
        <form>
          <div class="mb-4">
            <label for="withdrawal-password" class="block text-sm text-muted-foreground mb-1">Password for withdrawal of funds</label>
            <input type="password" id="withdrawal-password" class="w-full p-2 border border-border rounded-md focus:ring focus:ring-ring" placeholder="Enter your password" required />
          </div>
          <div class="mb-4">
            <label for="confirm-password" class="block text-sm text-muted-foreground mb-1">Confirm password for withdrawal</label>
            <input type="password" id="confirm-password" class="w-full p-2 border border-border rounded-md focus:ring focus:ring-ring" placeholder="Confirm your password" required />
          </div>
          <button type="submit" class="w-full bg-primary text-primary-foreground p-2 rounded-lg hover:bg-primary/80 text-white bg-blue-500">Save</button>
        </form>
      </div>
</body>
